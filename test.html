<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battery Icon</title>
  <style>
    .battery-icon {
      width: 100px;
      height: 50px;
      background-color: #f0f0f0;
      border: 2px solid #888;
      border-radius: 5px;
      position: relative;
    }

    .battery-level {
      height: 100%;
      border-radius: 3px;
      background-color: #4caf50;
      position: absolute;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="battery-icon">
    <div class="battery_level" style="width: 75%;"></div>
  </div>
</body>
</html>
